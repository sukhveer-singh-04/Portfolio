<div class="project-container">
    <div class="title">
        <span class="title-text">Projects</span>
    </div>
    <div class="details">
        <div class="project" *ngFor="let project of projects">
            <div class="bg-image">

                <img class="bg" src="{{project.backgroundImage}}" alt="icon">

            <div class="image">

            <div class="name" (click)="project.link">{{project.title}}</div>
        </div>
    </div>
</div>
